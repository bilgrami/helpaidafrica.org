enum ShippingStatus {
  NEW
  DEPARTED_FROM_SHIPPING_HUB
  IN_PROGRESS
  ARRIVED_AT_SHIPPING_HUB
  COMPLETED
  CANCELLED
  ERROR
}

enum BoxStatus {
  NEW
  PACKAGED
  PICKUP_IN_TRANSIT
  PICKUP_COMPLETED
  READY_TO_SHIP
  IN_TRANSIT
  DELIVERED
  FAILED_TO_DELIVER
  CANCELLED
  REJECTED
  DAMAGED
  PARTIALLY_DAMAGED
  LOST
  DUPLICATE
  DIVERTED
  ERROR
}

type ApihealthCheckInfo
@model
@auth(
  rules: [
    # Defaults to use the "owner" field.
    { allow: owner }
    # Admins can access any operation, but allow any authenticated user to read the objects
    {
      allow: groups
      groups: ["haaApiAdmins", "haaApiDataAdmins"]
      operations: [create, delete, update]
    }
  ]
) {
  id: ID!
  status: ApiHealthStatus!
  isActive: Boolean!
  proceed: Boolean!
  message: String
  lastUpdated: AWSDateTime
}

