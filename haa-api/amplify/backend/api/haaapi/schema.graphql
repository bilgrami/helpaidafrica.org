enum ApiHealthStatus {
  UP
  DOWN
}

enum PhoneType {
  WORK
  CELL
  HOME
  OTHER
}

enum ShippingStatus {
  NEW
  DEPARTED_FROM_SHIPPING_HUB
  IN_PROGRESS
  ARRIVED_AT_SHIPPING_HUB
  COMPLETED
  CANCELLED
  ERROR
}

enum BoxStatus {
  NEW
  PACKAGED
  PICKUP_IN_TRANSIT
  PICKUP_COMPLETED
  READY_TO_SHIP
  IN_TRANSIT
  DELIVERED
  FAILED_TO_DELIVER
  CANCELLED
  REJECTED
  DAMAGED
  PARTIALLY_DAMAGED
  LOST
  DUPLICATE
  DIVERTED
  ERROR
}

enum UserStatus {
  PENDING_VERIFICATION
  ACTIVE
  DISABLED
  FLAGGED
}

type Image 
@model
@auth(
  rules: [
   { allow: owner },
   { allow: public, provider: apiKey }, 
   { allow: groups, groups: ["haaApiAdmins", "haaApiDataAdmins"] },
   { allow: private, operations: [read]}
  ]
) 
{
  id: ID!
  altTex: String
  src: AWSURL!
  userID: ID!
  user: User! @connection(fields: ["userID"])
}

