
mutation CreateUnknownLocationInfo {
  createLocationInfo(input: {
    addressID: "0", id: "0", 
    isActive: true, 
    longitude: "38.1201", 
    latitude: "86.9142", 
    locationLabel: "Unknown Location", 
    notes: "Placeholder for an unknown location" 
   }) {
    addressID
    createdAt
    id
    isActive
    latitude
    locationLabel
    longitude
    notes
    notesHistory
    plusCode
    tags
    updatedAt
    website
  }
}

mutation CreateGoldenGateParkLocationInfo {
